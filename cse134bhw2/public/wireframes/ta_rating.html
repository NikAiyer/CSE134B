<!DOCTYPE html>
<html>
<body>
<div>
  <form action="./ta.html">
    <div>
      <label>Grading Difficulty</label>
      <select name="Difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
    <br>
    <div>
      <label>Helpfulness (out of 10)</label>
      <input type="number" min="0" max="10" name="Helpfulness">
    </div>
    <br>
    <div>
      <label>Overall Rating (out of 10)</label>
      <input type="number" min="0" max="10" name="Rating">
    </div>
    <br>
    <div>
      <input type="submit" value="Submit">
    </div>
    <div>
        <button><a href="./ta.html">Cancel</a></button>
    </div>
  </form> 
</div>
</body>
</html>
